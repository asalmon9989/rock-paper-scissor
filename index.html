<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<script>
			function computerPlay() {
				let randNum = Math.floor(Math.random() * 3 + 1);
				let play;
				switch (randNum) {
					case 1: 
						play = "rock";
						break;
					case 2: 
						play = "paper"
						break;
					case 3:
						play = "scissors";
						break;
				}
				return play;
			}

			function playRound(playerChoice, compChoice) {
				playerChoice = playerChoice.toLowerCase();
				if (playerChoice === compChoice) {
					console.log("It's a Tie!");
					return 0;
				}
				else if (playerChoice === "rock") {
					if (compChoice ==="scissors") {
						
						console.log("You Win! Rock beats Scissors.");
						return 1;
					}
					else {
						console.log("You Lose! Paper beats Rock.");
						return -1;
					}
				} 
				else if (playerChoice === "scissors") {
					if (compChoice === "paper") {
						console.log("You Win! Scissors beats Paper.");
						return 1;
					}
					else {
						console.log("You Lose! Rock beats Scissors.");
						return -1;
					}
				}
				else if (playerChoice === "paper") {
					if (compChoice === "rock") {
						console.log("You Win! Paper beats Rock.");
						return 1;
					}
					else {
						console.log("You Lose! Scissors beats Paper");
						return -1;
					}
				}
				else {
					console.log("Invalid Player Choice");
					return -2;
				}
			}

			function game() {
				let playerScore = 0;
				let numRounds = 5;
				let playerChoice;
				for (let i = 0; i < numRounds; i++) {
					playerChoice = prompt("Enter your choice. (Rock, Paper or Scissors)");
					playerScore += playRound(playerChoice, computerPlay());
				}
				if (playerScore === 0) {
					console.log("After " + numRounds + " rounds, It's a tie.");
				}
				else if (playerScore < 0) {
					console.log("After " + numRounds + " rounds, You LOSE!!");
				}
				else {
					console.log("After " + numRounds + " rounds, You Win!!");
				}
			}



		</script>


	</body>
</html>
